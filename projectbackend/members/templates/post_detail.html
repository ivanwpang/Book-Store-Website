{% extends 'base.html' %}


{% block content %}

<div class="container">

<div class="card">
    <h5 class="card-header">{{post.title}}</h5>
    <div class="card-body">
      <h5 class="card-title">By: {{post.author.first_name}}</h5>
      <p class="card-text">{{post.body}}</p>
      <a href="{% url 'blog' %}" class="btn btn-primary">Back</a>
      {% if post.author == request.user %}
      <a href="{% url 'editpost' post.pk %}" class="btn btn-primary">Edit Post</a>
      {%endif%}
    </div>
</div>

</div>


{% endblock %}
